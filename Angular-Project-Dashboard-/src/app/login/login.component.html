<div class="background">
  <div class="container py-5 vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/images/login.jpg" alt="img" class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                    <span class="h1 fw-bold mb-0">Login</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>
                  
                  <div *ngIf="!authenticate">
                    <p class="text-danger d-flex justify-content-center" *ngIf="invalidMsg">
                      {{message}}
                    </p>

                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg"
                        [(ngModel)]="email" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg"
                        [(ngModel)]="password" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>

                    <div class="pt-1 mb-4 d-flex justify-content-between">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onLogin()">
                        Login
                      </button>
                      <a class="btn btn-outline-warning btn-lg btn-block" type="button" routerLink="/home">back</a>
                    </div>
                  </div>

                  <div *ngIf="authenticate">
                    <p class="text-danger d-flex justify-content-center" *ngIf="invalidMsgOTP">
                      {{OTPMessage}}
                    </p>

                    <div class="form-outline mb-4">
                      <input type="otp" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="otp" />
                      <label class="form-label" for="form2Example27">Enter OTP</label>
                    </div>
                    <div class="pt-1 mb-4 d-flex justify-content-between">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onOTPSubmit()">
                        Submit
                      </button>
                      <a class="btn btn-outline-warning btn-lg btn-block" type="button" routerLink="/home">back</a>
                    </div>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a type="button" style="color: #393f81" (click)="onRegistration()">Register here</a>
                  </p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
