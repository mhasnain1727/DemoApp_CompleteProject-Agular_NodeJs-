<div class="background py-5">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <!-- reactive form -->
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <!-- name -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Your Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control form-control-lg"
                    formControlName="name"
                    [ngClass]="{
                      'is-invalid': f['name'].errors && f['name'].touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="f['name'].hasError('required')"
                  >
                    Username is required
                  </div>
                  <div
                    class="invalid-feedback"
                    *ngIf="f['name'].hasError('minlength')"
                  >
                    Username must be at least 3 characters
                  </div>
                </div>

                <!-- mobile -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example2cg"
                    >Mobile No</label
                  >
                  <input
                    type="tel"
                    id="form3Example2cg"
                    class="form-control form-control-lg"
                    formControlName="mobile"
                    [ngClass]="{
                      'is-invalid': f['mobile'].errors && f['mobile'].touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="f['mobile'].hasError('pattern')"
                  >
                    Must be of 10 digit number
                  </div>
                </div>

                <!-- email -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': f['email'].errors && f['email'].touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="f['email'].hasError('required')"
                  >
                    Email is required
                  </div>
                  <div
                    class="invalid-feedback"
                    *ngIf="f['email'].hasError('email')"
                  >
                    Enter valid email
                  </div>
                </div>

                <!-- address -->
                <section formGroupName="address">
                  <div class="border border-info p-3">
                    <div class="h5 mb-3">Address</div>
                    <div class="row d-flex justify-content-between mb-3">
                      <!-- house no -->
                      <div class="form-group col-md-4">
                        <label for="inputHouseNo">House no.</label>
                        <input
                          type="text"
                          formControlName="house_no"
                          class="form-control"
                          id="inputHouseNo"
                        />
                      </div>
                      <!-- street -->
                      <div class="form-group col-md-7">
                        <label for="inputStreet">Street</label>
                        <input
                          type="text"
                          formControlName="street"
                          class="form-control"
                          id="inputStreet"
                        />
                      </div>
                    </div>
                    <div class="row d-flex justify-content-between mb-3">
                      <!-- city -->
                      <div class="form-group col-md-7">
                        <label for="inputCity">City</label>
                        <input
                          type="text"
                          formControlName="city"
                          class="form-control"
                          id="inputCity"
                        />
                      </div>

                      <!-- zip-code -->
                      <div class="form-group col-md-3">
                        <label for="inputZip">Zip</label>
                        <input
                          type="text"
                          formControlName="zip"
                          class="form-control"
                          id="inputZip"
                        />
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputState">State</label>
                      <select formControlName="state" class="form-control">
                        <option value="" id="inputState" disabled>
                          Choose a state
                        </option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">
                          Andaman and Nicobar Islands
                        </option>
                        <option value="Arunachal Pradesh">
                          Arunachal Pradesh
                        </option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">
                          Dadar and Nagar Haveli
                        </option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">
                          Himachal Pradesh
                        </option>
                        <option value="Jammu and Kashmir">
                          Jammu and Kashmir
                        </option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                      </select>
                    </div>
                  </div>
                </section>

                <!-- password -->
                <div class="form-outline my-4">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    formControlName="password"
                    [ngClass]="{
                      'is-invalid':
                        f['password'].errors && f['password'].touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="f['password'].hasError('required')"
                  >
                    Password is required
                  </div>
                </div>

                <!-- confirmPassword -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg"
                    >Repeat your password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                    formControlName="confirmPassword"
                    [ngClass]="{
                      'is-invalid':
                        f['confirmPassword'].errors &&
                        f['confirmPassword'].touched
                    }"
                    autocomplete
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="f['confirmPassword'].hasError('passwordMismatch')"
                  >
                    Passwords Don't Match
                  </div>
                  <div
                    class="invalid-feedback"
                    *ngIf="f['confirmPassword'].hasError('required')"
                  >
                    Confirm password is required
                  </div>
                </div>
                <!-- <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Select Role</label
                  >
                  <select formControlName="role" class="form-control">
                    <option value="teacher">teacher</option>
                        <option value="student">student</option>
                  </select>
                </div> -->

                <!-- image -->
                <!-- <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile02"
                    (change)="onImageSelected($event)"
                    formControlName="image"
                    [ngClass]="{
                      'is-invalid': f['image'].errors && f['image'].touched
                    }"
                  />
                  <label class="input-group-text" for="inputGroupFile02"
                    >Upload</label
                  >
                  <div
                    class="invalid-feedback"
                    *ngIf="f['image'].hasError('required')"
                  >
                    Upload image
                  </div>
                </div> -->

                <!-- checkbox -->
                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                    formControlName="checkBox"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <!-- buttons -->
                <div class="d-flex justify-content-around">
                  <button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="registrationForm.invalid || !checkBox.value"
                  >
                    Register
                  </button>
                  <button
                    class="btn btn-warning"
                    (click)="clear()"
                    type="button"
                  >
                    Clear
                  </button>
                </div>
              </form>

              <!-- back to login form -->
              <p class="text-center text-muted mt-5 mb-0">
                Have already an account?
                <a (click)="onLogin()" class="btn btn-primaryfw-bold text-body"
                  ><u>Login here</u></a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
